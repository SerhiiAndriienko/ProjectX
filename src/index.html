<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/styles.css">
  <title>Homework 11</title>
</head>

<body>
  <header class="blue-header">
    <form class="radio-buttons">
      <label>
        <input id="js-photo" type="radio" name="response-type" checked>

        <span> Photo</span>

      </label>
      <label>
        <input id="js-video" type="radio" name="response-type">

        <span> Video</span>

      </label>

    </form>
    <div class="form__group field">
      <input type="input" name="searchQuery" class="form__field" id="search-box" autocomplete="off"
        placeholder="Enter here..." />
      <label for="name" class="form__label">Enter here:</label>
    </div>
  </header>
  <div class="main-content">
    <div>
      <ul class="gallery">

      </ul>
    </div>
  </div>
  <img class="load-more-btn disabled" src="../src/images/Loading_2.gif" width="50px">

  <script src="index.js" type="module"></script>
</body>

</html>
